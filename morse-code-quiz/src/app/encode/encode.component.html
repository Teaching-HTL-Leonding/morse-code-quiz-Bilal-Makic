<h1>Encoding Morse Code</h1>
<h3>Enter plain text in the table:</h3>

<form #f="ngForm">
<div>
  <label>Plaintext:
    <input type="text" id="plaintext" name="plaintext" [(ngModel)]="inputText" pattern="[A-Z-. ]+">
  </label>
</div>
</form>

<button (click)="encode()">Encode</button>

<form #f="ngForm">
  <div>
    <label>Encoded text:
      <input type="text" id="encodedText" name="encodedText" readonly [(ngModel)]="encodedText">
    </label>
  </div>
  </form>
